<!DOCTYPE HTML>
<html>

<head>
	<title>Bill Zeng</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="./images/icon.png">
	<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/stage.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/entry.css">
	<link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
	<script src="./assets/js/change_screen.js"></script>
	<script src="./assets/js/entries.js"></script>
</head>

<body>
	<div class="stage_container">
		<div class="stage">
			<div id="bg1" class='stage_background'> </div>
			<div id="bg2" class='stage_background radial_gradient_black'> </div>
			<img id='aug_game' src="./images/overlay_game.png" class="stage_image_augment">
			<img id='aug_work' src="./images/overlay_work.png" class="stage_image_augment">
			<img id='aug_school' src="./images/overlay_school.png" class="stage_image_augment">
			<img id='aug_hobbies' src="./images/overlay_hobbies.png" class="stage_image_augment">
			<img id='aug_lol' src="./images/overlay_lol.png" class="stage_image_augment">
			<div class="stage_text"> Bill Zeng </div>
			<div id="stage_subtext" class="stage_subtext"> Wants you to interact with the icons! </div>
			<div class="stage_icon_container">
				<img class="stage_icon" src="./images/hobbies.png" onclick="changeTo('hobbies', 'is goofing off', 'purple')">
				<img class="stage_icon" src="./images/jobs.png" onclick="changeTo('work', 'is a great asset to the team', 'orange')">
				<img class="stage_icon" src="./images/games.png" onclick="changeTo('game', 'is developing games', 'green')">
				<img class="stage_icon" src="./images/education.png" onclick="changeTo('school', 'is a role model student', 'blue')">
				<img class="stage_icon" src="./images/lol.png" onclick="changeTo('lol', 'Bill Zeng&nbsp&nbsp&nbsp&nbsp&nbspBill Zeng&nbsp&nbsp&nbsp&nbsp&nbspBill Zeng', 'brown')">
			</div>
			<img class="stage_image" src="./images/bill_zeng.png">
		</div>
		<div class='toolbar'>
			<a href='./Resume.pdf' target="_blank" class='icon_container'><img class='icon' src='./images/resume.png'></a>
			<div class='bar'></div>
			<a href="https://github.com/billzeng2k" target="_blank" class='icon_container'><img class='icon' src='./images/github.png'> </a>
			<div class='bar'></div>
			<a href="mailto:billzeng2k@gmail.com" class='icon_container'><img class='icon' src='./images/email.png'> </a>
		</div>
	</div>
</body>

</html>
